<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input #start matStartDate placeholder="Start date">
    <input #end matEndDate placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>


<div class="container mt-5">
    <div class="mt-5">
        <button mat-raised-button class="ml-2 mr-2" color="primary" (click)= "viewByDate()" >View By Date</button>
        <button mat-raised-button class="ml-2 mr-2" color="primary" (click)= "viewByDateRange()" >View By Week</button>
        <button mat-raised-button class="ml-2 mr-2" color="primary" (click)= "viewByMonth()" >View By Month</button>
    </div>
    <div>
    </div>
    <div>
    </div>
    <div class="form-group" *ngIf="showDateData">
        <div class="text-center mt-5">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input #date  matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <button mat-raised-button  class="ml-3" color="primary" (click)= "submitDate(date.value)" >Submit</button>
        
        </div>
      
    </div>
</div>
<mat-card >

<div class="container">
 <!-- {{expenceshow?.length !== 0}} -->
    <div  *ngIf="expenceshow?.length !== 0" class="mb-5">
        <table mat-table [dataSource]="expenceData" class="container-fluid border text-strong tablesuper" >
         
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef>
              <h2>Date</h2>
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.date }}
            </td>
          </ng-container>
          <ng-container matColumnDef="Expences">
            <th mat-header-cell *matHeaderCellDef style="width: 300px">
              <h2>Expences</h2>
            </th>
            <td mat-cell *matCellDef="let element">
                <h3 *ngFor="let data of element.expenceDetails">
                    <!-- {{data}} -->
                    {{data.expenceName}} = {{data.amount }}

                </h3>
            </td>
          </ng-container>

       
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div >
     

</div>

<div >
    <h2 style="color: red;text-align: center;">
        {{result}}
    </h2>
</div>
 
</mat-card>
